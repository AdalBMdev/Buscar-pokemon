<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="operacion.js" type="text/javascript" defer></script>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <form action="" onsubmit="searchPokemon(event)">
      <input type="text" name="pokemon" autocomplete="off" />
      <button type="submit" class="mt-2 btn btn-primary">BUSCAR</button>
    </form>
    <div data-poke-card class="poke-card">
      <div data-poke-name>Pokedex</div>
      <div data-poke-img-container class="img-container">
        <img data-poke-img class="poke-img" src="./poke-shadow.png" />
      </div>
      <div data-poke-id></div>
      <div data-poke-types class="poke-types"></div>
      <div data-poke-stats class="poke-stats"></div>
      <div data-poke-height class="poke-height"></div>
      <div data-poke-weight class="poke-weight"></div>
      <div data-poke-abilities class="poke-abilities"></div>
      <div data-poke-category class="poke-category"></div>
      <div data-poke-weaknessesT class="poke-weaknessesT"></div>
      <div data-poke-weaknesses class="poke-weaknesses"></div>

    </div>
  </body>
</html>
